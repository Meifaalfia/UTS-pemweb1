<!DOCTYPE html>
<html lang="id">
    <head>
        <title>praktikum zalfa</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device=width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="service">
        <form action="#" method="post">
            <fieldset>
                <legend>Booking Service</legend>
                <table>
                    <tr>
                        <td><label for="Jenis Kendaraan">Jenis Kendaraan :</label></td>
                        <td><select>
                            <option value="">-- pilihan</option>
                            <option value="Minibus">Minibus</option>
                            <option value="Kereta">Kereta</option>
                            <option value="Pesawat">Pesawat</option>
                            
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="Nama">Nama Pemesanan :</label></td>
                        <td><input type="text" name="nama" id="nama"></td>
                    </tr>
                    <tr>
                        <td><label for="Kategori">Kategori Peminjaman :</label></td>
                    </tr>
                    <tr>
                        <td><label for="Pribadi">Pribadi</label>
                        <input  type="radio" id="Pribadi" name="Pribadi" value="Pribadi"></td>
                        
                        <td><label for="Perusahaan">Perusahaan/Organisasi</label>
                        <input type="radio" id="Perusahaan" name="Perusahaan" value="Perusahaan"></td>
                       
                    </tr>
                    <tr>
                        <td><label for="deskripsi kebutuhan">Deskripsi Kebutuhan :</label></td>
                        <td><textarea id="deskripsi kebutuhan" name="deskripsi kebutuhan"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="tanggal service">Jam, Tanggal Service :</label></td>
                        <td><input type="date" name="tanggal service" id="tanggal service"></td>
                    </tr>
                    <tr>
                        <td><label for="request montir">Request Montir :</label></td>
                        <td><input type="text" name="request montir" id="request montir"></td>
                    </tr>
                    <tr>
                        <td><label for="Telephone">Telephone/HP :</label></td>
                        <td><input type="text" name="telephone" id="telephone"></td>
                    </tr>
                    <tr>
                        <td><label for="email">email :</label></td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                </table>
                <button value="submit" type="submit">submit</button>
                <button value="reset" type="reset">reset</button>
            </fieldset>
        </form>
    </div>
   
    </body>
</html>
